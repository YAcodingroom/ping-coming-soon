<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- goolge font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/3a1a2f2b55.js" crossorigin="anonymous"></script>
  <!-- css -->
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>
  <main>
    <article>
      <h1 class="title">ping<span>.</span></h1>
      <p class="text">We are launching <span>soon!</span></p>
      <p class="subscribe-text">Subscribe and get notified</p>
      <form class="subscribe-form">
        <div class="email-box">
          <input type="email" class="email" placeholder="Your email address..." required>
          <span class="error-text"></span>
        </div>
        <button type="submit" class="notify-btn">Notify Me</button>
      </form>
    </article>

    <section class="img-sample">
      <img src="./images/illustration-dashboard.png" alt="">
    </section>
  </main>

  <footer>
    <div class="social-media">
      <a href="https://zh-tw.facebook.com/" class="facebook" target="_blank" aria-label="facebook">
        <i class="fa-brands fa-facebook-f"></i></a>
      <a href="https://twitter.com/?lang=zh-Hant" class="twitter" target="_blank" aria-label="twitter">
        <i class="fa-brands fa-x-twitter"></i>
      </a>
      <a href="https://www.instagram.com/" class="instagram" target="_blank" aria-label="instagram">
        <i class="fa-brands fa-instagram"></i>
      </a>
    </div>
    <span class="copyright">&copy; Copyright Ping. All rights reserved.</span>
    <span class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">YAL</a>.
    </span>
  </footer>

  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <!-- jquery validation -->
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/additional-methods.min.js"></script>
  <!-- js src -->
  <script src="./index.js"></script>
</body>

</html>
